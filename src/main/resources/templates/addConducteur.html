<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
              xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
              layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="content1">
        <section class="section">
            <div class="card col-md-9">
                <div class="card-header">Enregistement des conducteurs</div>
                <div class="card-body">
                    <section id="basic-horizontal-layouts">
                        <form class="form form-horizontal" method="post" th:action="@{/save}">
                            <div class="form-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label>Nom</label>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group has-icon-left">
                                            <div class="position-relative">
                                                <input type="text" class="form-control" name="nom" th:value="${conducteur.nom}" placeholder="Nom">
                                                <div class="form-control-icon">
                                                    <i data-feather="user"></i>
                                                </div>
                                                <div class="alert alert-danger alert-dismissible fade show" th:errors="${conducteur.nom}"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label>Prenom</label>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group has-icon-left">
                                            <div class="position-relative">
                                                <input type="text" class="form-control" name="prenom" th:value="${conducteur.prenom}" placeholder="Prénom">
                                                <div class="form-control-icon">
                                                    <i data-feather="mail"></i>
                                                </div>
                                                <div class="alert alert-danger alert-dismissible fade show" th:errors="${conducteur.prenom}"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label>Date de Naissance</label>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group has-icon-left">
                                            <div class="position-relative">
                                                <input type="date" class="form-control" name="dateNaissance" th:value="${conducteur.dateNaissance}" placeholder="Date de Naissance">
                                                <div class="form-control-icon">
                                                    <i data-feather="phone"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label>Téléphone</label>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group has-icon-left">
                                            <div class="position-relative">
                                                <input type="text" class="form-control" name="telephone" th:value="${conducteur.telephone}" placeholder="Date de naissance">
                                                <div class="form-control-icon">
                                                    <i data-feather="mail"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label>Adresse</label>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group has-icon-left">
                                            <div class="position-relative">
                                                <input type="text" class="form-control" name="adresse" th:value="${conducteur.adresse}" placeholder="Adresse">
                                                <div class="form-control-icon">
                                                    <i data-feather="mail"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 d-flex justify-content-end ">
                                        <button type="submit" class="btn btn-primary me-1 mb-1">Submit</button>
                                        <button type="reset" class="btn btn-light-secondary me-1 mb-1">Reset</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
                <div class="card-footer">copyright @ mamadou bhoye diallo 2022</div>
            </div>
        </section>
    </div>

</body>
</html>
